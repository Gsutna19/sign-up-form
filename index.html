<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Form Validation Practice!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left">
        <div id="title">
            <img src="images/odin-lined.png" alt="Outline of a rose">
            <h1>ODIN</h1>
        </div>
        <div id="artist">
            <p>Photo by <a href="https://unsplash.com/@angelekamp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ang√®le Kamp</a> on <a href="https://unsplash.com/s/photos/flower?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

    </div>
    <div class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="mid">
            <p>Let's do this!</p>
            <form action="#" method="post" id="signup">
                <div class="left forms">
                    <div>
                        <label for="fname">*First Name</label>
                    </div>
                    <input type="text" name="fname" id="fname" required>
                    <div>
                        <label for="userEmail">*Email</label>
                    </div>
                    <input type="email" name="userEmail" id="userEmail" required>
                    <div>
                        <label for="userPswrd">*Password</label>
                    </div>
                    <input type="password" name="userPswrd" id="userPswrd" required>
                </div>
                <div class="right forms">
                    <div>
                        <label for="lname">*Last Name</label>
                    </div>
                    <input type="text" name="lname" id="lname" required>
                    <div>
                        <label for="number">*Phone Number</label>
                    </div>
                    <input type="tel" name="number" id="number" placeholder="xxx-xxx-xxxx" pattern="/([0-9]{3})\-([0-9]{3})\-[0-9]{4}/g" required>
                    <div>
                        <label for="confirm">*Confirm Password</label>
                    </div>
                    <input type="password" name="confirm" id="confirm" required>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a id="login" href="#">Log In</a></p>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
